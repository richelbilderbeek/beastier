language: r
cache: packages

os: 
  - osx
  - linux

# Workaround to get OSX build working,
# from https://github.com/travis-ci/travis-ci/issues/10295
fortran: false

r_packages:
  - devtools
  - hunspell

r_github_packages:
  - jimhester/covr
  - jimhester/lintr
  - MangoTheCat/goodpractice
  - richelbilderbeek/beautier
  - richelbilderbeek/tracerer
  - ropensci/spelling

before_script:
  - # Java
  - # if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install java; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R CMD javareconf; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R --quiet -e 'install.packages("rJava", type="source", repos="http://cran.us.r-project.org")'; fi
  - # Java 8
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq oracle-java8-installer; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install oracle-java8-set-default; fi
  - Rscript -e "source(\"R/install_beast2.R\"); source(\"R/get_default_beast2_download_url.R\"); source(\"R/check_os.R\"); install_beast2()"
  #- ./install_beast2
  # proselint
  - sudo pip install proselint
  # markdown-link-check, temporarily disabled due to CERT_UNTRUSTED
  #- sudo apt-get install npm
  #- sudo npm install -g markdown-link-check

after_success:
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'goodpractice::gp()'
  - proselint *.md | egrep -v "typography\.symbols\.curly_quotes"
  - # No local files created
  - egrep -oR "\"~" --include={*.R,*.Rmd}
  - if [[ $(egrep -R "\"~" --include={*.R,*.Rmd}) ]]; then echo "Local file created"; exit 1; fi
  - # Build for CRAN
  - cd scripts; ./build_cran
  # temporarily disabled due to CERT_UNTRUSTED
  #- ./check_dead_links

after_failure:
  - cat /home/travis/build/richelbilderbeek/beastier/..Rcheck/00install.out
  - cat /home/travis/build/richelbilderbeek/beastier/..Rcheck/00check.log
